<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile content__section">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/profile-image.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="content__section">
      <ul class="cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <template id="popup">
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <h2 class="popup__title"></h2>
        <button type="button" class="popup__close-button"></button>
        <form class="form" name="">
          <input type="text" class="form__item-text form__item-text_value_main" name="" placeholder="" value="" required>
          <input type="text" class="form__item-text form__item-text_value_secondary" name="" placeholder="" value="" required>
          <button class="form__item-submit" type="submit"></button>
        </form>
      </div>
    </div>
  </template>
  <template id="cards">
    <li class="card">
      <img class="card__image" src="" alt="">
      <div class="card__group">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
