<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile content__section">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/profile-image.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="content__section">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close-button"></button>
      <form class="form" name="form-profile">
        <input type="text" class="form__item-text form__item-text_value_name" name="form__item-text_value_name" placeholder="Имя" value="Жак-Ив Кусто" required>
        <input type="text" class="form__item-text form__item-text_value_job" name="form__item-text_value_job" placeholder="О себе" value="Исследователь океана" required>
        <button class="form__item-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" class="popup__close-button"></button>
      <form class="form" name="form-add-card">
        <input type="text" class="form__item-text form__item-text_value_card-name" name="form__item-text_value_card-name" placeholder="Название" value="" required>
        <input type="text" class="form__item-text form__item-text_value_link-photo" name="form__item-text_value_link-photo" placeholder="Ссылка на картинку" value="" required>
        <button class="form__item-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
